<!DOCTYPE html>
<html lang="it">
<head>
    <title>Aggiungi Elemento alla Lista</title>
</head>
<body>
    <h1>Lista Dinamica</h1>
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
    <!-- Input per aggiungere nuovo elemento -->
    <input type="text" id="nuovoElemento" placeholder="Scrivi un nuovo elemento">
    <!-- Bottone per aggiungere l'elemento -->
    <button id="aggiungiBottone">Aggiungi alla lista</button>
    <script src="script.js"></script>
</body>
</html>
