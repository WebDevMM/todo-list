<!DOCTYPE html>
<html lang="it">

<head>
    <title>Lista della Spesa</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Lista della Spesa</h1>
    <ul>
        <li>Latte</li>
        <li>Uova</li>
        <li>Pannello</li>
        <li>Frutta</li>
        <li>Verdura</li>
    </ul>
    <h1>Lista Dinamica</h1>
    <ul id="lista">
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>

    <!-- Input per aggiungere nuovo elemento -->
    <input type="text" id="nuovoElemento" placeholder="Scrivi un nuovo elemento">
    <!-- Bottone per aggiungere l'elemento -->
    <button id="aggiungiBottone">Aggiungi alla lista</button>
</body>

</html>
