<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Todo List</h1>

    <!-- Esercizio 1: Lista della Spesa -->
    <section id="todo-list">
        <h2>Lista della Spesa</h2>
        <ul>
            <li>Latte</li>
            <li>Uova</li>
            <li>Pane</li>
            <li>Frutta</li>
            <li>Verdura</li>
        </ul>
    </section>

    <!-- Esercizio 2: Cambiare il Titolo della Pagina Automaticamente con JavaScript -->
    <section id="cambiare-titolo">
        <h2>Cambiare il Titolo della Pagina</h2>
        <p>Ciao, questo è il mio primo progetto JavaScript!</p>
    </section>

    <!-- Esercizio 3: Messaggio nella Console -->
    <section id="messaggio-console">
        <h2>Messaggio nella Console</h2>
        <p>Il titolo della pagina è stato cambiato!</p>
        <script>
            // Cambia automaticamente il titolo della pagina
            document.title = 'Nuovo Titolo della Pagina';
        </script>
    </section>
</body>
</html>
